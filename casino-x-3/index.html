<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header class="header">
		<section class="header__top">
			<a href="#" class="logo">casino-x</a>
		</section> <!-- /.header__top -->

		<div class="header__container container">
			<div class="bonus__offer">
				<p><strong>200%</strong><br>бонус на депозит</p>
				<div class="text__plus">+</div>
				<p><strong>200</strong><br>фриспинов</p>
				<button class="button">Регистрация</button>
			</div>
		</div> <!-- /.header__container -->

		<div class="header__bg">
			<div class="header__bg--art"></div>
			<div class="dragon__illustration"></div>
		</div> <!-- /.header__bg -->
	</header> <!-- /.header -->


	<section class="steps">
		<div class="tablet__device"></div>
		<div class="tablet__screen">
			<div class="tablet__content">
				<ul class="steps__list">
					<li>
						<div class="number">1</div>
						<i class="i-notes"></i>
						<p>Регистрируйся</p>
					</li>
					<li>
						<div class="number">2</div>
						<i class="i-gift"></i>
						<p>Активируй бонус</p>
					</li>
					<li>
						<div class="number">3</div>
						<i class="i-chip"></i>
						<p>Наслаждайся игрой</p>
					</li>
				</ul>
			</div>
		</div>
	</section> <!-- /.steps -->


	<section class="features">
		<div class="container">
			<ul class="features__list">
				<li>
					<i class="i-777"></i>
					<p><strong>Более 1000</strong> лицензионных слотов</p>
				</li>
				<li>
					<i class="i-cash"></i>
					<p>Cashback<br> <strong>10%</strong></p>
				</li>
				<li>
					<i class="i-money"></i>
					<p><strong>Быстрые</strong><br> выплаты</p>
				</li>
				<li>
					<i class="i-fortuna"></i>
					<p>Регулярные <br><strong>турниры</strong></p>
				</li>
			</ul>
			<button class="button outline">Играть!</button>
		</div> <!-- /.container -->
	</section> <!-- /.features -->


	<section class="reg">
		<hgroup>
			<h2><strong>Самые популярные слоты</strong><br> от лучших производителей</h2>
			<button class="button big">Регистрация</button>
		</hgroup>
		<div class="pana-accordion" id="accordion">
		  <div class="pana-accordion-wrap">
		    <div class="pana-accordion-item">
		    	<div class="item__brand"><img src="img/logos/netent.png" alt="netent"></div>
		    	<img src="img/slide-1.jpg" alt="#">
		    </div>
		    <div class="pana-accordion-item">
		    	<div class="item__brand"><img src="img/logos/microgaming.png" alt="microgaming"></div>
		    	<img src="img/slide-2.jpg" alt="#">
		    </div>
		    <div class="pana-accordion-item">
		    	<div class="item__brand"><img src="img/logos/novomatic.png" alt="novomatic"></div>
		    	<img src="img/slide-3.jpg" alt="#">
		    </div>
		    <div class="pana-accordion-item">
		    	<div class="item__brand"><img src="img/logos/quickspin.png" alt="quickspin"></div>
		    	<img src="img/slide-4.jpg" alt="#">
		    </div>
		    <div class="pana-accordion-item">
		    	<div class="item__brand"><img src="img/logos/ygg.png" alt="ygg"></div>
		    	<img src="img/slide-5.jpg" alt="#">
		    </div>
		    <div class="pana-accordion-item">
		    	<div class="item__brand"><img src="img/logos/playtech.png" alt="quickspin"></div>
		    	<img src="img/slide-6.jpg" alt="#">
		    </div>
		    <div class="pana-accordion-item">
		    	<div class="item__brand"><img src="img/logos/booongo.png" alt="booongo"></div>
		    	<img src="img/slide-7.jpg" alt="#">
		    </div>
		  </div>
		</div>
	</section> <!-- /.reg -->


	<footer class="footer">
		<div class="item__brand"><img src="img/logos/netent.png" alt="netent"></div>
		<div class="item__brand"><img src="img/logos/microgaming.png" alt="microgaming"></div>
		<div class="item__brand"><img src="img/logos/novomatic.png" alt="novomatic"></div>
		<div class="item__brand"><img src="img/logos/quickspin.png" alt="quickspin"></div>
		<div class="item__brand"><img src="img/logos/ygg.png" alt="ygg"></div>
		<div class="item__brand"><img src="img/logos/playtech.png" alt="quickspin"></div>
		<div class="item__brand"><img src="img/logos/booongo.png" alt="booongo"></div>
	</footer>

	<script src="js/scripts.min.js"></script>

</body>
</html>
